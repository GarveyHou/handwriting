  <script>
    function fangdou(fn, delay) {
      let timer = null
      return function () {
        let context = this,
          args = [...arguments]
        if (timer) {
          timer = null
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fn.apply(context, arguments)
        }, delay)
      }
    }
