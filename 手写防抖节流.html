  <script>
    function debounce(fn, wait) {
      var timer = null;
      return function() {
        var context = this,
          args = [...arguments];
        if (timer) {
          clearTimeout(timer);
          timer = null;
        }
        timer = setTimeout(() => {
          fn.apply(context, args);
        }, wait)
      };
    }

    function throttle(fn, wait) {
      let timer = null;
      return function() {
        let context = this;
        let args = [...argsments];

        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(context, args);
            timer = null;
          }, wait)
        }
      }
    }
  </script>
